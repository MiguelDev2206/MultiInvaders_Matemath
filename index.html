<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | InvasionMatemath</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div> <!-- Botón de pantalla completa de Unity -->
        <div id="unity-build-title">InvasionMatemath</div>
    </div>
    <div id="orientation-warning">Por favor, gira tu dispositivo para jugar en modo horizontal.</div>
</div>
<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var orientationWarning = document.querySelector("#orientation-warning");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MultiInvaders_Matemath.loader.js";
      var config = {
        dataUrl: buildUrl + "/MultiInvaders_Matemath.data",
        frameworkUrl: buildUrl + "/MultiInvaders_Matemath.framework.js",
        codeUrl: buildUrl + "/MultiInvaders_Matemath.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Matemath",
        productName: "InvasionMatemath",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        fullscreenButton.style.display = "block";

        // Solicitar pantalla completa al primer toque
        canvas.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen request denied:', err);
                });
            }
        });

        // Detectar cambios de orientación
        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                // Si está en orientación vertical
                orientationWarning.style.display = 'flex';
            } else {
                // Si está en orientación horizontal
                orientationWarning.style.display = 'none';
            }
        }

        // Escuchar los eventos de cambio de orientación
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        // Comprobar orientación inicial
        checkOrientation();
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        // Ocultar el mensaje de orientación en dispositivos de escritorio
        orientationWarning.style.display = 'none';
    }

    fullscreenButton.onclick = () => {
        if (!document.fullscreenElement) {
            container.requestFullscreen().catch(err => {
                console.log('Fullscreen request denied:', err);
            });
        } else {
            document.exitFullscreen();
        }
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>
</body>
</html>
